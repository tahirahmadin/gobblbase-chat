<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Test Page</title>
  </head>
  <body>
    <div id="root">
      <h1>Bot Test Page</h1>
      <p>If you can see this page, static file serving is working.</p>
      <p>Bot username from URL: <span id="botUsername"></span></p>
      <div id="apiResult"></div>
    </div>
    <script>
      // Extract bot username from URL
      const pathParts = window.location.pathname.split("/");
      const botUsername = pathParts[pathParts.length - 1].replace(".html", "");
      document.getElementById("botUsername").textContent = botUsername;

      // Test API call with proper headers
      fetch(`/api/bot/${botUsername}`, {
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          console.log("Bot data:", data);
          const resultDiv = document.getElementById("apiResult");
          resultDiv.innerHTML = `
            <h2>API Response:</h2>
            <pre style="background: #f5f5f5; padding: 1em; overflow: auto; max-height: 400px;">
              ${JSON.stringify(data, null, 2)}
            </pre>
          `;
        })
        .catch((error) => {
          console.error("Error:", error);
          const resultDiv = document.getElementById("apiResult");
          resultDiv.innerHTML = `
            <h2>Error:</h2>
            <pre style="background: #fee; padding: 1em; color: red;">
              ${error.message}
            </pre>
          `;
        });
    </script>
  </body>
</html>
