<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Test Page</title>
  </head>
  <body>
    <div id="root">
      <h1>Bot Test Page</h1>
      <p>If you can see this page, static file serving is working.</p>
      <p>Bot username from URL: <span id="botUsername"></span></p>
    </div>
    <script>
      // Extract bot username from URL
      const pathParts = window.location.pathname.split("/");
      const botUsername = pathParts[pathParts.length - 1];
      document.getElementById("botUsername").textContent = botUsername;

      // Test API call
      fetch(
        `/api/agent/getAgentDetails?inputParam=${botUsername}&isfetchByUsername=true`
      )
        .then((response) => response.json())
        .then((data) => {
          console.log("Bot data:", data);
          const div = document.createElement("div");
          div.textContent = `Bot data received: ${JSON.stringify(
            data,
            null,
            2
          )}`;
          document.getElementById("root").appendChild(div);
        })
        .catch((error) => {
          console.error("Error:", error);
          const div = document.createElement("div");
          div.textContent = `Error: ${error.message}`;
          document.getElementById("root").appendChild(div);
        });
    </script>
  </body>
</html>
